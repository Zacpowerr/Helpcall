<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">


        <h:panelGroup id="tables">

            <div class="dashboard-wrapper">
                <div class="container-fluid dashboard-content">
                    <!-- responsive table -->
                    <!-- ============================================================== -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                        <div class="card" style="width:100%;">
                            <h5 class="card-header">Tabela de Chamados Ativos</h5>
                            <div class="card-body">
                                <div class="table-responsive ">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Quarto</th>
                                                <th scope="col">Leito</th>
                                                <th scope="col">Hora de Inicio</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat  id= "tablesAtivos" value="#{chamadoC.listChamadoAtivo}" var="ativo">
                                                <h:panelGroup>
                                                    <tr>
                                                        <td>#{ativo.quartoId}</td>
                                                        <td>#{ativo.leito}</td>
                                                        <td><h:outputLabel value="#{ativo.horaInit}"><f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-3" /></h:outputLabel> </td>
                                                    </tr>
                                                </h:panelGroup>
                                            </ui:repeat>
                                            <p:poll interval="10"   
                                                    listener="#{chamadoC.chamadoAtivo()}" update="@all" />    



                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end responsive table -->
                    <!-- ============================================================== -->
                </div>
                <div class="container-fluid dashboard-content">
                    <!-- responsive table -->
                    <!-- ============================================================== -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="card" style="width:150%;">
                            <h5 class="card-header">Tabela de Chamados</h5>
                            <div class="card-body">
                                <div class="table-responsive ">
                                    <table class="table">
                                        <thead>
                                            <h:panelGroup>
                                                <tr>
                                                    <th scope="col">Quarto</th>
                                                    <th scope="col">Leito</th>
                                                    <th scope="col">Hora de Inicio</th>
                                                    <th scope="col">Hora de Termino</th>
                                                    <th scope="col">Data do chamado</th>
                                                </tr>
                                            </h:panelGroup>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{chamadoC.listTodos}" var="ativo">
                                                <tr>
                                                    <th scope="row">#{ativo.macId.quartoId.quarto}</th>
                                                    <td>#{ativo.macId.leito}</td>
                                                    <td><h:outputLabel value="#{ativo.horaInit}"><f:convertDateTime pattern="HH:mm:ss"  timeZone="GMT-3" /></h:outputLabel> </td>
                                                    <td><h:outputLabel value="#{ativo.horaEnd}"><f:convertDateTime pattern="HH:mm:ss"  timeZone="GMT-3"/></h:outputLabel> </td>
                                                    <td><h:outputLabel value="#{ativo.horaInit}"><f:convertDateTime pattern="dd-MM-YYYY" /></h:outputLabel> </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end responsive table -->
                    <!-- ============================================================== -->
                </div>
            </div>


        </h:panelGroup>
    </ui:define>
    <ui:define name="css">
        <link rel="stylesheet" href="resources/assets/vendor/bootstrap/css/bootstrap.min.css"/>
        <link href="resources/assets/vendor/fonts/circular-std/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="resources/assets/libs/css/style.css"/>
        <link rel="stylesheet" href="resources/assets/vendor/fonts/fontawesome/css/fontawesome-all.css"/>
    </ui:define>

    <ui:define name="js">
        <script src="resources/assets/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script src="resources/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="resources/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
        <script src="resources/assets/libs/js/main-js.js"></script>
    </ui:define> 
</ui:composition>
