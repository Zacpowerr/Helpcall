<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="centro">
        <h:panelGroup id="tables">

            <div class="dashboard-wrapper">
                <div class="container-fluid dashboard-content">
                    <!-- responsive table -->
                    <!-- ============================================================== -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                        <div class="card" style="width:100%;">
                            <h5 class="card-header">Tabela de Controles Cadastrados</h5>
                            <div class="card-body">
                                <div class="table-responsive ">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Controle</th>
                                                <th scope="col">Quarto</th>
                                                <th scope="col">Leito</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{macC.macs}" var="controle">
                                                <h:panelGroup>
                                                    <tr>
                                                        <td>#{controle.macadress}</td>
                                                        <td>#{controle.quarto.quarto}</td>
                                                        <td>#{controle.leito}</td>
                                                    </tr>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end responsive table -->
                    <!-- ============================================================== -->
                </div>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>
