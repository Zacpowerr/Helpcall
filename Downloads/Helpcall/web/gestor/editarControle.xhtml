<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="css">

    </ui:define>
    <ui:define name="centro">

        <div class="card col-lg-6 mx-auto mt-5">

            <h5 class="card-header">Edição de controles</h5>
            <div class="card-body">
                <h:form id="editcontrole">
                    <p:messages  closable="true">
                        <p:autoUpdate  />
                    </p:messages>
                    <div class="form-group">
                        <label for="mactx" class="col-form-label">MAC Address</label>
                        <h:inputText id="mactx" value="#{macC.mac.macadress}" class="form-control" disabled="true" />
                    </div>

                    <div class="form-group">
                        <label for="input-select">Quarto</label>
                        <h:selectOneMenu class="form-control"  value="#{macC.quarto.id}" id="input-select">
<!--                            <f:selectItem value="# {macC.mac.quartoId.quarto}" />-->
                            <f:selectItems value="#{macC.quartos}"  /> 
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <label for="inputText4" class="col-form-label">Leito</label>
                        <h:inputText id="inputText4" value="#{macC.mac.leito}" class="form-control" autocomplete="false" >
                        </h:inputText>
                    </div>

                    <div class="form-group">
                        <p:selectOneRadio id="console"  value="#{macC.mac.status}" >
                            <f:selectItem  itemLabel="Ativo" itemValue="1" />
                            <f:selectItem itemLabel="Inativo" itemValue="0" />
                        </p:selectOneRadio>
                    </div>
                    <div class="col-sm-12 ">
                        <p class="text-right">
                            <h:commandButton class="btn btn-space btn-primary" value="Salvar" action="#{macC.editar()}" />
                            <button class="btn btn-space btn-secondary">Cancelar</button>
                        </p>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
