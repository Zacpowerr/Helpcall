<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../padrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" >

    <ui:define name="centro">           
        <h:form id="formCadUsu" class="splash-container">
            <p:messages  closable="true">
                <p:autoUpdate  />
            </p:messages>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-header text-center">Cadastro</h3>
                    <p class="text-center">Por favor informe seus dados</p>
                </div>
                <div class="card-body">
                </div>
                <div class="form-group">
                    <p:inputText  class="form-control form-control-lg" type="email" required="true" requiredMessage="Campo 'E-mail' obrigatório" placeholder="E-mail" autocomplete="off" value="#{usuarioC.usuario.login}" />
                </div>
                <div class="form-group">
                    <p:inputText  class="form-control form-control-lg" id="pass1" type="password" required="true" requiredMessage="Campo 'Senha' obrigatório" placeholder="Senha" value="#{usuarioC.usuario.senha}" />
                </div>
                <div class="form-group">
                    <p:inputText  class="form-control form-control-lg" type="password" required="true" requiredMessage="Campo 'Confirmar senha' obrigatório" placeholder="Confirmar senha" />
                </div>
                <div class="form-group pt-2">
                    <p:commandButton class="btn btn-block btn-primary" value="Salvar"  ajax="false" action="#{usuarioC.salvar()}" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
