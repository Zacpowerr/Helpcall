<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../padrao.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" >


    <ui:define name="centro">           
        <h:form id="formCadUsu" class="splash-container">
            <p:messages  closable="true">
                <p:autoUpdate  />
            </p:messages>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-header text-center">Cadastro</h3>
                    <p class="text-center">Por favor informe seus dados</p>
                </div>
                <div class="card-body">
                </div>
                <div class="form-group mx-4">
                    <p:inputText  class="form-control form-control-lg" type="email" required="true" requiredMessage="Campo 'E-mail' obrigatório" placeholder="E-mail" autocomplete="off" value="#{usuarioC.usuario.login}" />
                </div>
                <div class="form-group mx-4">
                    <p:inputText  class="form-control form-control-lg" id="pass1" type="password" required="true" requiredMessage="Campo 'Senha' obrigatório" placeholder="Senha" value="#{usuarioC.usuario.senha}" />
                </div>
                <div class="form-group mx-4">
                    <p:inputText  class="form-control form-control-lg" type="password" required="true" requiredMessage="Campo 'Confirmar senha' obrigatório" placeholder="Confirmar senha" value="#{usuarioC.confirmaSenha}" />
                </div>
                <div class="form-group pt-2 mx-auto">
                    <p:commandButton class="btn btn-block btn-primary" value="Salvar"  ajax="false" action="#{usuarioC.salvar()}" />
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="css">
        <link rel="stylesheet" href="../resources/assets/vendor/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/assets/vendor/bootstrap/css/bootstrap.min.css"></link>
        <link href="../resources/assets/vendor/fonts/circular-std/style.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="../resources/assets/libs/css/style.css"></link>
        <link rel="stylesheet" href="../resources/assets/vendor/fonts/fontawesome/css/fontawesome-all.css"/>
    </ui:define>

    <ui:define name="js">
        <script src="../resources/assets/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script src="../resources/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="../resources/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
        <script src="../resources/assets/libs/js/main-js.js"></script>
    </ui:define>  
</ui:composition>
