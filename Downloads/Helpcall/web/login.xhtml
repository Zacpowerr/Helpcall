<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/libs/css/style.css" />
        <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css" />
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        </style>
    </h:head>

    <h:body>
        <!-- ============================================================== -->
        <!-- login page  -->
        <!-- ============================================================== -->
        <div class="splash-container">
            <div class="card ">
                <div class="card-header text-center">
                    <span class="splash-description">Por favor, informe seus dados.</span>
                </div>
                <div class="card-body">
                    <form action="j_spring_security_check" method="POST">
                        <h:outputText value="Usuário ou senha incorreto" rendered="#{param.erro}" />
                        <h:outputText value="Você não tem permissão de acesso" rendered="#{param.negado}" />
                        <div class="form-group">
                            <input  class="form-control form-control-lg" id="username" name="j_username" type="text" placeholder="Email" autocomplete="off" required="true" requiredMessage="Campo 'E-mail' obrigatório" />
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="password" name="j_password" type="password" placeholder="Senha" required="true" requiredMessage="Campo 'Senha' obrigatório" />
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" /><span class="custom-control-label">Lembrar-me</span>
                            </label>
                        </div>
                        <input value="Entrar" type="submit" />      
                    </form>
                </div>
                <div class="card-footer bg-white p-0  ">
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="sign-up.xhtml" class="footer-link">Criar Conta</a></div>
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="forgot-password.xhtml" class="footer-link">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================================================== -->
        <!-- end login page  -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    </h:body>

</html>
