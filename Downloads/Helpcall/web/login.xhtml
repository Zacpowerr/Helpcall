<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login</title>

        <link rel="stylesheet" href="resources/assets/vendor/bootstrap/css/bootstrap.min.css"></link>
        <link  rel="stylesheet" href="resources/assets/vendor/fonts/circular-std/style.css"></link>
        <link rel="stylesheet" href="resources/assets/libs/css/style.css"></link>
        <link rel="stylesheet" href="resources/assets/vendor/fonts/fontawesome/css/fontawesome-all.css"></link>
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        </style>
    </h:head>

    <h:body>
        <!-- ============================================================== -->
        <!-- login page  -->
        <!-- ============================================================== -->
        <div class="splash-container">
            <div class="card ">
                <p:messages  closable="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="card-header text-center">
                    <span class="splash-description">Por favor, informe seus dados.</span>
                </div>
                <div class="card-body">
                    <form action="j_spring_security_check" method="POST">
                        <h:outputText value="Usuário ou senha incorreto" rendered="#{param.erro}" />
                        <h:outputText value="Você não tem permissão de acesso" rendered="#{param.negado}" />
                        <div class="form-group">
                            <input  class="form-control form-control-lg" id="username" name="j_username" type="text" placeholder="Email" autocomplete="off" required="true" requiredMessage="Campo 'E-mail' obrigatório" />
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="password" name="j_password" type="password" placeholder="Senha" required="true" requiredMessage="Campo 'Senha' obrigatório" />
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Logar</button>     
                    </form>
                </div>
                <div class="card-footer bg-white p-0 text-center ">
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="forgot-password.xhtml" class="footer-link">Esqueci minha senha</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================================================== -->
        <!-- end login page  -->
        <!-- ============================================================== -->
        <!-- Optional JavaScript -->
        <script src="resources/assets/vendor/jquery/jquery-3.3.1.min.js" type="33aa1d3dbab315db891bbec3-text/javascript"></script>
        <script src="resources/assets/vendor/bootstrap/js/bootstrap.bundle.js" type="33aa1d3dbab315db891bbec3-text/javascript"></script>

        <script async ='src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="33aa1d3dbab315db891bbec3-text/javascript"'></script>
        <script type="33aa1d3dbab315db891bbec3-text/javascript">
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-23581568-13');
        </script>
        <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/95c75768/cloudflare-static/rocket-loader.min.js" data-cf-settings="33aa1d3dbab315db891bbec3-|49" defer=""></script>
    </h:body>

</html>
