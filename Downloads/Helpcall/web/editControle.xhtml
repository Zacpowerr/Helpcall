<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Helpcall - Edicao Controle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="resources/assets/vendor/bootstrap/css/bootstrap.min.css"/>
        <link href="resources/assets/vendor/fonts/circular-std/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="resources/assets/libs/css/style.css"/>
        <link rel="stylesheet" href="resources/assets/vendor/fonts/fontawesome/css/fontawesome-all.css"/>
        <link rel="stylesheet" href="resources/assets/vendor/datepicker/tempusdominus-bootstrap-4.css" />
        <link rel="stylesheet" href="resources/assets/vendor/inputmask/css/inputmask.css" />
    </head>
    <h:body>
        <div class="card col-lg-6 mx-auto mt-5">
            <h5 class="card-header">Edição de controles</h5>
            <div class="card-body">
                <h:form>
                    <div class="form-group">
                        <label for="inputText4" class="col-form-label">Leito</label>
                        <h:inputText id="inputText4" value="#{macC.mac.leito}" class="form-control" autocomplete="false" />
                    </div>

                    <div class="form-group">
                        <label for="input-select">Quarto</label>
                        <h:selectOneMenu class="form-control"  value="#{macC.quarto.id}" id="input-select">
                            <f:selectItem itemLabel="Selecione o nº do Quarto" itemValue=""/>
                            <f:selectItems value="#{macC.quartos}"  /> 
                        </h:selectOneMenu>
                    </div>
                    <label class="custom-control custom-checkbox custom-control-inline">
                        <h:selectBooleanCheckbox 
                             value="#{macC.mac.status}" class="custom-control-input" /><span class="custom-control-label">Option 1</span>
                    </label>
                    <div class="col-sm-12 ">
                        <p class="text-right">
                            <h:commandButton type="submit" class="btn btn-space btn-primary" value="Enviar" action="#{macC.editar()}"></h:commandButton>
                            <button class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
