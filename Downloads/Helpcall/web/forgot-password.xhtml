    <h:body>



        <div class="splash-container">
            <div class="card">
                <div class="card-header text-center"><span class="splash-description">Por favor informe seus dados.</span></div>
                <div class="card-body">
                    <h:form>
                        <p>Enviaremos um email para restaurar sua senhai.</p>
                        <div class="form-group">
                            <h:inputText class="form-control form-control-lg" value="#{recuperaSenhaControl.email}"/>
                        </div>
                        <div class="form-group pt-1">
                            <h:commandLink class="btn btn-block btn-primary btn-xl" action="#{recuperaSenhaControl.enviarEmail()}">Restaurar Senha</h:commandLink>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
